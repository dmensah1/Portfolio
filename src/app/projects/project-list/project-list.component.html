<div class="container">

  <h3>All Projects</h3>

  <div class="language-list">
    <ul>
      <li>
        <button mat-raised-button (click)="filterPicked('See All')">See All</button>
      </li>
      <li>
        <button mat-raised-button (click)="filterPicked('Java')">Java</button>
      </li>
      <li>
        <button mat-raised-button (click)="filterPicked('JavaScript')">JavaScript</button>
      </li>
      <li>
        <button mat-raised-button (click)="filterPicked('HTML/CSS')">HTML/CSS</button>
      </li>
      <li>
        <button mat-raised-button (click)="filterPicked('Angular')">Angular</button>
      </li>
      <li>
        <button mat-raised-button (click)="filterPicked('Node.js')">Node.js</button>
      </li>
      <li>
        <button mat-raised-button (click)="filterPicked('Ionic')">Ionic</button>
      </li>
    </ul>
  </div>

  <hr>

  <div class="row">
    <div class="column" *ngFor="let project of projects" [routerLink]="['/project', project.id]">
        <div class="content-box">
            <h2>{{ project.name }}</h2>
            <p>{{ project.summary }}</p>
            <img src="{{ project.icon }}" style="width:100%">
        </div>
    </div>
  </div>


  <div class="btn-wrap">
    
    <button mat-raised-button class="float-right btn" (click)="goToTop()">Return to Top</button>
    <button mat-raised-button class="float-right" routerLink='/'><fa-icon [icon]="faAngleLeft"></fa-icon>Back to Home</button>
  </div>

</div>
