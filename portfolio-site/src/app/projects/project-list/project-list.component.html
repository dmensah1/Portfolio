<div class="container">
  <h3>All Projects</h3>

  <div class="language-list">
    <ul>
      <li>
        <button mat-raised-button >See All</button>
      </li>
      <li>
        <button mat-raised-button >Java</button>
      </li>
      <li>
        <button mat-raised-button >JavaScript</button>
      </li>
      <li>
        <button mat-raised-button >C++</button>
      </li>
      <li>
        <button mat-raised-button>HTML/CSS</button>
      </li>
      <li>
        <button mat-raised-button>Angular</button>
      </li>
      <li>
        <button mat-raised-button>Node.js</button>
      </li>
      <li>
        <button mat-raised-button>Ionic</button>
      </li>
    </ul>
  </div>

  <hr>

  <div class="row">
    <div class="column" *ngFor="let project of projects" [routerLink]="['/project', project.id]">
        <div class="content-box">
            <h2>{{ project.name }}</h2>
            <p>{{ project.summary }}</p>
            <img src="{{ project.icon }}" style="width:100%">
        </div>
    </div>
  </div>


  <div class="btn-wrap">
    <button mat-raised-button class="float-right btn" (click)="goToTop()">Return to Top</button>
  </div>

</div>
