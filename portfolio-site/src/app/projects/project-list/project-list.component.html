<div class="wrapper">

  <div class="language-list">
    <ul>
      <li>
        <button mat-raised-button >All Projects</button>
      </li>
      <li>
        <button mat-raised-button >Java</button>
      </li>
      <li>
        <button mat-raised-button >JavaScript</button>
      </li>
      <li>
        <button mat-raised-button >Angular</button>
      </li>
      <li>
        <button mat-raised-button>Node.js</button>
      </li>
      <li>
        <button mat-raised-button>HTML</button>
      </li>
      <li>
        <button mat-raised-button>CSS</button>
      </li>
      <li>
        <button mat-raised-button>C++</button>
      </li>
    </ul>
  </div>

  <div class="project-list">

    <div class="blog-card-div" *ngFor="let project of projects" >
      <mat-card id="mat-card" [routerLink]="['/project', project.id]">
        <div class="img-container">
          <img [src]="project.icon">
        </div>

        <div class="card-content">
        <mat-card-header>
          <mat-card-title>{{project.name}}</mat-card-title>
          <mat-card-subtitle>{{project.summary}}</mat-card-subtitle>
        </mat-card-header>
      </div>
      </mat-card>
    </div>

    <div class="btn-wrap">
      <button mat-raised-button class="float-right btn" (click)="goToTop()">Return to Top</button>
    </div>
  </div>
</div>
